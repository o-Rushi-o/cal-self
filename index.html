      <h1>DAILY GOALS</h1>

        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter title"

          name="description"
          id="description"
          placeholder="Enter your Description"
          required
        ></textarea>
        <button id="submit">ADD</button>
      </form>
